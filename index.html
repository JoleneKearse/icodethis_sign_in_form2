<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sign In Form 2</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="container">
        <h1>Sign in to your account</h1>
        <form action="">
          <label for="name">Username or Email</label>
          <input type="text" name="name" id="name" placeholder="myemail@address.com">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter your password">
          <div class="form-controls space-between">
            <div class="remember">
              <input type="checkbox" name="remember" id="remember">
              <label for="remember">Remember Me</label>
            </div>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit">Sign In</button>
          <div class="center">
            <p>Don't have an account?</p>
            <a href="#">Sign Up</a>
          </div>
        </form>
        <footer>
          <a href="#">Terms of Service</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Classic</a>
          <p>&copy 2009 myBrand</p>
        </footer>
      </div>
    </div>
  </main>
</body>
</html>
